<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau exemple</title>
  </head>
  <body>
    <table border="2">
      <tr>
        <td colspan="2" rowspan="2">1</td>
        <td colspan="2">2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td rowspan="2">5</td>
        <td rowspan="2">6</td>
        <td colspan="2">7</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </body>
</html>
